<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Sin conexión | DyF Telecomunicaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap" rel="stylesheet" />
    <!-- Favicon estándar -->
    <link rel="icon" href="img/faviconDYF.ico" type="image/x-icon" />
  <style>
    body {
      background: linear-gradient(135deg, #c75b0b 0%, #f7b500 100%);
      color: #222;
      font-family: 'Rubik', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(199,91,11,0.13);
      padding: 44px 32px 32px 32px;
      text-align: center;
      max-width: 370px;
      width: 95vw;
      animation: fadeIn 0.7s;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .offline-icon {
      display: block;
      margin: 0 auto 18px auto;
      width: 70px;
      height: 70px;
      max-width: 100%;
      height: auto;
    }
    h1 {
      color: #d96d1c;
      font-size: 2.2rem;
      margin-bottom: 12px;
      font-weight: 800;
      letter-spacing: 0.5px;
    }
    p {
      font-size: 1.13rem;
      margin-bottom: 18px;
      color: #333;
      line-height: 1.7;
    }
    .ultima-actualizacion {
      margin-top: 32px;
      color: #888;
      font-size: 0.97rem;
      text-align: right;
    }
    @media (max-width: 600px) {
      .offline-container {
        padding: 18px 4vw 18px 4vw;
        border-radius: 12px;
      }
      h1 {
        font-size: 1.3rem;
      }
      .offline-icon {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 64 64" fill="none">
      <defs>
        <linearGradient id="wifiGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#fdb00a"/>
          <stop offset="100%" stop-color="#c75b0b"/>
        </linearGradient>
      </defs>
      <!-- Fondo círculo -->
      <circle cx="32" cy="32" r="30" fill="url(#wifiGrad)" opacity="0.13"/>
      <!-- Wifi líneas (ahora 3 hondas) -->
      <path d="M13 31c10-10 28-10 38 0" stroke="#d96d1c" stroke-width="2.5" stroke-linecap="round" fill="none"/>
      <path d="M18 36c7-7 21-7 28 0" stroke="#d96d1c" stroke-width="2.5" stroke-linecap="round" fill="none"/>
      <path d="M23 41c4-4 14-4 18 0" stroke="#d96d1c" stroke-width="2.5" stroke-linecap="round" fill="none"/>
      <circle cx="32" cy="47" r="2.5" fill="#d96d1c"/>
      <!-- Cruz de sin conexión -->
      <line x1="20" y1="20" x2="44" y2="44" stroke="#c75b0b" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="44" y1="20" x2="20" y2="44" stroke="#c75b0b" stroke-width="2.5" stroke-linecap="round"/>
    </svg>
    <h1>Sin conexión</h1>
    <p>No tienes acceso a internet.<br>Por favor, revisa tu conexión y vuelve a intentarlo.</p>
    <div class="ultima-actualizacion">Última actualización: Mayo 2025</div>
  </div>
</body>
</html>
