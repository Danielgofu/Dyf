<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>¡Gracias por tu mensaje! | Dyf Telecomunicaciones</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" href="img/faviconDYF.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/contacto.css" />
    <style>
      body {
        background: linear-gradient(135deg, #fdb00a 0%, #be6404 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        font-family: 'Rubik', 'Open Sans', Arial, sans-serif;
      }
      .gracias-container {
        align-self: center;
        min-height: 80vh;
        max-width: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .gracias-card {
        background: #ffffffe0;
        border-radius: 22px;
        box-shadow:
          0 8px 32px #be640422,
          0 1.5px 0 #fdb00a;
        padding: 48px 32px 38px 32px;
        text-align: center;
        max-width: 420px;
        animation: pop-in 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        border: 2.5px solid #fdb00a;
      }
      .gracias-card .logo {
        max-width: 150px;
        margin-bottom: 22px;
        animation: logo-pop 1.2s cubic-bezier(0.23, 1, 0.32, 1) both;
        filter: drop-shadow(0 2px 8px #fdb00a33);
      }
      .gracias-card h1 {
        color: #be6404;
        margin-bottom: 18px;
        font-size: clamp(1.3rem, 4vw, 2.1rem);
        font-weight: 800;
        letter-spacing: 0.04em;
        text-shadow: 0 1px 8px #fdb00a22;
      }
      .gracias-card p {
        color: #74420f;
        font-size: clamp(1rem, 2.5vw, 1.18rem);
        margin-bottom: 32px;
        font-family: 'Open Sans', sans-serif;
        letter-spacing: 0.03em;
        font-weight: 600;
      }
      .volver {
        display: inline-block;
        margin-top: 10px;
        padding: 13px 40px;
        background: linear-gradient(90deg, #fdb00a 0%, #be6404 100%);
        color: #fffbe6;
        border-radius: 12px;
        text-decoration: none;
        font-size: clamp(1rem, 2vw, 1.13rem);
        font-weight: 800;
        letter-spacing: 0.04em;
        box-shadow: 0 2px 10px #be640433;
        transition:
          background 0.2s,
          transform 0.2s,
          box-shadow 0.2s,
          color 0.2s;
        border: none;
      }
      .volver:hover {
        background: linear-gradient(90deg, #be6404 0%, #fdb00a 100%);
        color: #fff;
        transform: scale(1.04);
        box-shadow: 0 4px 18px #be640444;
      }
      .gracias-social {
        margin-top: 36px;
        display: flex;
        justify-content: center;
        gap: 22px;
      }
      .gracias-social .icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: linear-gradient(135deg, #fdb00a 60%, #be6404 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fffbe6;
        font-size: 1.7rem;
        transition:
          background 0.2s,
          transform 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 2px 8px #be640433;
        cursor: pointer;
      }
      .gracias-social .icon:hover {
        background: linear-gradient(135deg, #be6404 60%, #fdb00a 100%);
        color: #fff;
        transform: scale(1.13) rotate(-3deg);
        box-shadow: 0 4px 18px #fdb00a44;
      }
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.7);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes logo-pop {
        0% {
          opacity: 0;
          transform: scale(0.7);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      @media (max-width: 600px) {
        .gracias-card {
          padding: 28px 8px 24px 8px;
          max-width: 98vw;
        }
        .gracias-card h1 {
          font-size: 1.4rem;
        }
        .gracias-card .logo {
          max-width: 110px;
        }
        .gracias-social .icon {
          width: 38px;
          height: 38px;
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="gracias-container">
      <div class="gracias-card">
        <img src="img/LogoGrandeSinFondo.svg" alt="Logo Dyf" class="logo" />
        <h1>¡Gracias por tu mensaje!</h1>
        <p>
          Hemos recibido tu consulta y te responderemos lo antes posible.<br />
          Serás redirigido al inicio en unos segundos.
        </p>
        <a href="index.html" class="volver">Volver al inicio</a>
        <div class="gracias-social">

          </a>
        </div>
      </div>
    </div>
  </body>
  <script>
    // Redirige a la página principal después de 6 segundos
